<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="headline">Fibonacci Calculator</div>

    <div class="fibonacciInput">
        <span>The Fibonacci of </span>
        <input type="text" placeholder="#" id="myInput">
        <button type="button" id="myButton">Is</button>
        <div type="text" id="result"></div>
        <div id="loading" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div id="ServerError"></div>
    </div>
    <div id="validateInput"></div>

    <input type="checkbox" id="checkbox">
    <label for="checkbox">Save calculation</label><br>

    <div id="content">
        <div id="resultHeadline">Result </div>
        <div id="loadingResults" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    
      <select id="dropdown">
        <option selected hidden>Sort by</option>   
        <option value="1">Number Asc</option>
        <option value="2">Number Desc</option>
        <option value="3">Date Asc</option>
        <option value="4">Date Desc</option>
      </select>

        <ul id="myListResults">
        </ul>
    
    
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
